name: Sync Salesperson Movements

on:
  schedule:
    # Run daily at 8 AM SGT (midnight UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-movements:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger Sync API
        id: sync
        run: |
          echo "Starting sync at $(date)"
          
          RESPONSE=$(curl -s -L -w "\n%{http_code}" -X POST \
            -H "x-api-key: ${{ secrets.SYNC_API_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/sync-movements")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Sync failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          # Parse and display stats
          TOTAL=$(echo "$BODY" | jq -r '.stats.totalRecordsFetched // 0')
          EXISTING=$(echo "$BODY" | jq -r '.stats.existingSalespersons // 0')
          MOVEMENTS=$(echo "$BODY" | jq -r '.stats.movementsDetected // 0')
          AGENCY_CHANGES=$(echo "$BODY" | jq -r '.stats.agencyChanges // 0')
          NEW_REGS=$(echo "$BODY" | jq -r '.stats.newRegistrations // 0')
          DEREGS=$(echo "$BODY" | jq -r '.stats.deregistrations // 0')
          UPDATED=$(echo "$BODY" | jq -r '.stats.salespersonsUpdated // 0')
          DURATION=$(echo "$BODY" | jq -r '.stats.durationSeconds // 0')
          
          echo "## Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Records Fetched from data.gov.sg | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| Existing Salespersons in DB | $EXISTING |" >> $GITHUB_STEP_SUMMARY
          echo "| Salespersons Updated | $UPDATED |" >> $GITHUB_STEP_SUMMARY
          echo "| Duration | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Movements Detected: $MOVEMENTS" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Agency Changes | $AGENCY_CHANGES |" >> $GITHUB_STEP_SUMMARY
          echo "| âž• New Registrations | $NEW_REGS |" >> $GITHUB_STEP_SUMMARY
          echo "| âž– Deregistrations | $DEREGS |" >> $GITHUB_STEP_SUMMARY
          
          echo "Sync completed successfully"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::warning::Sync failed - check logs for details"

